<div class="row">
  <div class="col-md-12">
    <h3>Update post</h3>
    <hr />
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label>Title</label>
        <input type="text" class="form-control" formControlName="title" />
        <div *ngIf="postForm.controls['title'].touched && postForm.controls['title'].invalid"
          class="alert alert-danger">
          <div *ngIf="postForm.controls['title'].errors && postForm.controls['title'].errors['required']">
            Name is required.</div>
          <div class="alert alert-danger"
            *ngIf="postForm.controls['title'].errors && postForm.controls['title'].errors['minlength']">
            Name should
            be 6 character.
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label>Description</label>
        <textarea class="form-control" formControlName="description"></textarea>
        <div class="form-control"
          *ngIf="postForm.controls['description'].touched && postForm.controls['description'].invalid"
          class="alert alert-danger">
          <div *ngIf="postForm.controls['description'].errors && postForm.controls['description'].errors['required']">
            Name is required.</div>
          <div *ngIf="postForm.controls['description'].errors && postForm.controls['description'].errors['minlength']">
            Name should
            be 10 character.
          </div>
        </div>
      </div>
      <div class="my-3">
        <button class="btn btn-primary" type="submit">
          Update Post
        </button>
      </div>
    </form>
  </div>
</div>
