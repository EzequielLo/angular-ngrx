<div class="row my-4">
  <div class="col-md-12">
    <h3>Add Post</h3>
    <hr />
    <form [formGroup]="postForm" (ngSubmit)="onAddPost()">
      <div class="mb-3">
        <label>Title</label>
        <input type="text" class="form-control" formControlName="title" />
        <div *ngIf="postForm.controls['title'].touched && postForm.controls['title'].invalid"
          class="alert alert-danger">
          <div *ngIf="postForm.controls['title'].errors && postForm.controls['title'].errors['required']">
            Name is required.</div>
          <div *ngIf="postForm.controls['title'].errors && postForm.controls['title'].errors['minlength']">
            Name should
            be 3 character.
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label>Description</label>
        <textarea class="form-control" formControlName="description"></textarea>

      </div>
      <div class="my-3">
        <button class="btn btn-primary" type="submit">
          Add Post
        </button>
      </div>
    </form>
  </div>
</div>
