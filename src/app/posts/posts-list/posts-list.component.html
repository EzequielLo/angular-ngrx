<div class="row">
  <div class="col-md-12">
    <h3> Posts list </h3>
    <div>
      <a href="#" class="btn btn-primary" routerLink="/posts/add">Add post</a>
    </div>
    <div class="col-md-12">
      <router-outlet></router-outlet>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr scope="row" *ngFor="let post of posts$|async">
          <td>{{post.id}}</td>
          <td>{{post.title}}</td>
          <td>{{post.description}}</td>
          <td>
            <a href="#" class="btn btn-primary" [routerLink]="['edit' , post.id]">
              Update
            </a>
          </td>
          <td>
            <button class="btn btn-danger" (click)="onDeletePost(post.id)">
              Delete
            </button>
          </td>
          <td>
            <a href="#" class="btn btn-info" [routerLink]="['details' , post.id]">
              Details
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
